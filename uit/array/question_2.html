<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    
    <script>

    var stu_name=["Rida" , "Hina" , "Nida"];   
    var scores=[ 320, 230, 480];
    var a=(scores[0] * 100) / 500;
    var b=(scores[1] * 100) / 500;
    var c=(scores[2] * 100) / 500;
    // alert(a);
    // alert(b);
    // alert(c); 
    document.writeln('<p>Score of ' +stu_name[0]+ ' is ' +scores[0]+'. Percentage:' +a+ '%</p>');
    document.writeln('<p>Score of ' +stu_name[1]+ ' is ' +scores[1]+'. Percentage:' +b+ '%</p>');
    document.writeln('<p>Score of ' +stu_name[2]+ ' is ' +scores[2]+'. Percentage:' +c+ '%</p>');

    </script>
</body>
</html>
