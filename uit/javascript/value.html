<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If Statement</title>
</head>
<body>
    
    <script>
    var a = 2, b = 1; var result = --a - --b + ++b + b--; 
    alert(result);
    alert(a);
    alert(b);
    </script>
</body>
