<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="/" method="post">
        <fieldset>
            <legend>Your Details </legend>
            <div><label>Name:<input type="text" name="username" placeholder="Name" max-width="250" required="required" /></label></div>
            <br/>
            <div>Email:<input type="email" name="email" placeholder="Email" max-width="250" required="required" /></div>
        </fieldset>

        <fieldset>
            <legend>Your Review</legend>
            <div>How did you hear about us?
                <select name="list">
                    <option value="google" selected="selected">Google</option>
                    <option value="yahoo">Yahoo</option>

                </select>

            </div>

            </fieldset>
    </form>
</body>
</html>
