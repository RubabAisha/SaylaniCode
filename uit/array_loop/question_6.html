<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    
    <script>
        
        var array2 = [24, 53, 78, 91, 12];
        var smallest;
        smallest = array2[0];

        for (i=0; i<=smallest;i++){
            if (array2[i]<smallest) {
                var smallest=array2[i];
            }
        }

        alert('Smallest number in the array is \xa0'+smallest);
        
        
    </script>
</body>
