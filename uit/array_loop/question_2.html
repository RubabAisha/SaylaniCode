<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    
    <script>

        for(i=1; i<=10; i++){
            console.log(i)
        }

    var fruits=['apple', 'banana', 'mango', 'orange', 'strawberry'];
    for( i=0; i<fruits.length; i++) {
        document.write('<p>Element at index &nbsp;', +i, '&nbsp;is&nbsp;' +fruits[i], '&nbsp;</p>')
    }

    // INPUT BY USER
    var array=[];
    var elements=prompt('Select the number of elements you want to enter:');
    elements=Number(elements);
    for(i=0; i<elements; i++){
    var items=prompt('Enter Elements of Array:')
    array.push(items);
    }
    for( j=0; j<array.length; j++) {
        document.write('<p>Element at index &nbsp;', +j, '&nbsp;is&nbsp;' +array[j], '&nbsp;</p>')
    }
    </script>
</body>
</html>
