<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    
    <script>

    //COUNTING
        document.write('<p>Counting</p>');
        for(i=1; i<=15; i++){
            document.write(+i,'&nbsp;,')
        }

    // reverse counting
    document.write('<p>Reverse Counting</p>')
    var j = 0;
    for (j = 10; j > 0; j--){
        document.write(+j,'&nbsp;,')
    }

    // Even counting
    document.write('<p>Even Counting</p>')
    var k = 0;
    for (k = 0; k<=20; k++){
        if (k%2==0)
        {
            document.write(+k,'&nbsp;,')
        }
        
    }

    // Odd counting
    document.write('<p>Odd Counting</p>')
    var k = 0;
    for (k = 0; k<=20; k++){
        if (k%2!=0)
        {
            document.write(+k,'&nbsp;,')
        }
    }

    // Series
    document.write('<p>Series</p>')
    for (l = 1; l<=10; l++){
            m=l * 2; 
            document.write(+m,'k &nbsp;,')
    }
    </script>
</body>
</html>
