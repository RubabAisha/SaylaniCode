    <title>Array</title>

<body>
    
    <script>
        // var a = 'something' + '\xa0\xa0\xa0\xa0\xa0\xa0\xa0' + 'something';
        // alert(a)
        var array = [24, 53, 78, 91, 12];
        var largest= 0;

        for (i=0; i<=largest;i++){
            if (array[i]>largest) {
                var largest=array[i];
            }
        }

        alert('Largest number in the array is \xa0'+largest);

                
    </script>
